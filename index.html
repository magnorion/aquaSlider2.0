<html>
	<head>
		<meta charsset="utf8">
		<title> aquaSlider 2.0 </title>
		<link rel="stylesheet" href="css/aqua-style.css" />
		<link rel="stylesheet" href="css/template-index-style.css" />
	</head>
	<body>
		<div id="slider-imgs">
			<img src="imgs/img2.jpg" />
			<img src="imgs/img4.jpg" />
			<img src="imgs/img5.jpg" />
			<img src="imgs/img6.jpg" />
		</div>
		<!-- javascript files -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/aqua-script.js"></script>
		<script src="http://localhost:460/livereload.js"></script>
		<!-- slider trigger -->
		<script>
			$("#slider-imgs").aquaSlider({
				bullet:"number",
				autoPlay:"on",
				control:"on",
				type:"fade",
				width:"100%",
				height:450,
				animation:5000
			});
		</script>
	</body>
</html>
